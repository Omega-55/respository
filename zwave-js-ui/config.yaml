name: Z-Wave JS UI
version: 3.23.0
slug: zwavejs2mqtt-2
description: Fully configurable Z-Wave JS gateway and control panel
url: https://github.com/Omega-55/respository
codenotary: codenotary@frenck.dev
ingress: true
ingress_stream: true
panel_title: Z-Wave JS
panel_icon: mdi:z-wave
startup: system
init: false
timeout: 30
arch:
- aarch64
- amd64
- armv7
discovery:
- zwave_js
services:
- mqtt:want
uart: true
udev: true
map:
- share:rw
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
ports:
  3000/tcp: null
ports_description:
  3000/tcp: Z-Wave JS communication
image: ghcr.io/Omega-55/zwave-js-ui/{arch}
